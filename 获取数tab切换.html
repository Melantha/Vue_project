<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>获取数据tab切换</title>
	<script src="https://unpkg.com/vue"></script>
	<style type="text/css">
		.nav ul li {
			list-style: none;
			display: inline-block;
			width: 100px;
			height: 30px;
			line-height: 30px;
			text-align: center;
			background-color: #eee;
			border-right: 1px solid gray;
			cursor: pointer;
		}
		.nav .active {
			background-color: red;
			color: blue;
		}
		.content {
			width: 80%;
			height: 200px;
			background-color: #0cc;
		}
	</style>
</head>
<body>
	<div id="tab">
		<div class="nav">
			<ul>
				<li v-for="(nav,index) in menu" :class="{'active':currentIndex == index}" @click="select(index)">{{nav.title}}</li>
			</ul>
		</div>
		<div class="content">
			<p v-for="(item,index) in content" v-show="currentIndex == index">{{item.desc}}</p>
		</div>
	</div>

	<script type="text/javascript">
		new Vue({
			el:'#tab',
			data: {
				currentIndex: 0,
				menu: [
					{title: '首页'},
					{title: '清秋'},
					{title: '夏陌'},
					{title: '念晨'}
				],
				content: [
					{desc: '学习', type: 'home'},
					{desc: '寂寞梧桐深院锁清秋', type: 'qiu'},
					{desc: '生如夏花之绚烂',type: 'mo'},
					{desc: '蚀骨之痛',type: 'chen'}
				]
			},
			methods: {
				select(currentIndex) {
					this.currentIndex = currentIndex
				}
			}
		})
	</script>
</body>
</html>
